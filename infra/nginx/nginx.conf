worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # -------------------------
    # 负载均衡 upstream
    # Docker DNS 会解析 asr_gateway
    # 如果 --scale asr_gateway=3，则会自动轮询 asr_gateway_1, asr_gateway_2, asr_gateway_3
    # -------------------------
    upstream gateway_pool {
        server asr_gateway:22800;
    }

    # 日志格式，包含请求耗时和上游地址
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time ua="$upstream_addr" us=$upstream_status';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    server {
        listen 80;

        # -------------------------
        # 健康检查
        # -------------------------
        location /healthz {
            return 200 '{"status": "ok"}';
            add_header Content-Type application/json;
        }

        # -------------------------
        # ASR API 转发到 Gateway 集群
        # -------------------------
        location /asr {
            proxy_pass http://gateway_pool;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # -------------------------
        # 监控指标 (stub_status)
        # 默认只允许本机访问
        # -------------------------
        location /metrics {
            stub_status;
            allow 127.0.0.1;
            deny all;
        }
    }
}